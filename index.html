<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dashboard</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="libs/fontawesome/all.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container container-login__form">
		<div class="login-form">
			<div class="login-form__wrap">
				<a href="#" class="logo">
					<img src="img/logo.svg" alt="logo">
				</a>
				<form action="#" method="POST">
					<div class="form-group">
						<label>Username</label>
						<input type="text" placeholder="Johnny" name="Username">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="text" name="Password">
					</div>
					<button type="submit">login</button>
				</form>
				<div class="form-footer">
					<a href="#" class="form-footer__link">Forgot your password?</a>
					<a href="main.html" class="form-footer__link">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Подключение скриптов -->
	<script src="js/main.js"></script>
	<!-- Конец подключения скриптов -->
</body>
</html>
